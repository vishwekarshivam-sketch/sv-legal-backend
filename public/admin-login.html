<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <style>
        body {
            background: #0d1117;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .login-box {
            background: #161b22;
            padding: 28px;
            border-radius: 12px;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 18px rgba(0, 0, 0, 0.4);
        }

        h2 {
            margin-bottom: 20px;
            color: #f1c40f;
        }

        input {
            width: 90%;
            padding: 12px;
            margin-bottom: 14px;
            border-radius: 6px;
            border: none;
            outline: none;
            background: #21262d;
            color: white;
        }

        button {
            width: 95%;
            padding: 12px;
            background: #f1c40f;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background: #d4ac0d;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }

        .success {
            color: #2ecc71;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Admin Login</h2>

        <input type="password" id="password" placeholder="Enter Password" />

        <button onclick="login()">Login</button>

        <p id="msg" class="error"></p>
        <p id="success" class="success"></p>
    </div>

    <script>
        async function login() {
            const password = document.getElementById("password").value;
            const msg = document.getElementById("msg");
            const success = document.getElementById("success");

            msg.style.display = "none";
            success.style.display = "none";

            if (!password) {
                msg.innerText = "Password is required";
                msg.style.display = "block";
                return;
            }

            try {
                const response = await fetch(
                    "https://sv-legal-backend-production.up.railway.app/api/admin/login",
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ password }),
                    }
                );

                const data = await response.json();

                if (data.success) {
                    success.innerText = "Login successful!";
                    success.style.display = "block";

                    // redirect after 800ms
                    setTimeout(() => {
                        window.location.href = "admin.html";
                    }, 800);
                } else {
                    msg.innerText = data.message || "Incorrect password";
                    msg.style.display = "block";
                }
            } catch (error) {
                msg.innerText = "Server error. Try again.";
                msg.style.display = "block";
            }
        }
    </script>
</body>
</html>
